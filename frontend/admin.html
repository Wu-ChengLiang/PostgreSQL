<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>名医堂管理后台</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/style-enhanced.css">
</head>
<body>
    <!-- 登录页面 -->
    <div id="loginPage" class="login-container">
        <div class="login-box">
            <h1>名医堂管理后台</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">登录</button>
            </form>
            <p class="login-tip">默认账号：admin / admin123</p>
        </div>
    </div>

    <!-- 管理界面 -->
    <div id="adminPage" style="display: none;">
        <!-- 顶部导航 -->
        <nav class="admin-navbar">
            <div class="container">
                <div class="nav-brand">
                    <h1>名医堂管理后台</h1>
                </div>
                <div class="nav-right">
                    <span id="adminInfo"></span>
                    <button class="btn btn-logout" onclick="logout()">退出登录</button>
                </div>
            </div>
        </nav>

        <!-- 侧边栏 -->
        <div class="admin-layout">
            <aside class="sidebar">
                <ul class="menu">
                    <li><a href="#dashboard" onclick="handleMenuClick(event, 'dashboard')" class="active">数据概览</a></li>
                    <li><a href="#therapists" onclick="handleMenuClick(event, 'therapists')">技师管理</a></li>
                    <li><a href="#appointments" onclick="handleMenuClick(event, 'appointments')">预约管理</a></li>
                    <li><a href="#stores" onclick="handleMenuClick(event, 'stores')">门店管理</a></li>
                    <li><a href="#statistics" onclick="handleMenuClick(event, 'statistics')">统计报表</a></li>
                </ul>
            </aside>

            <!-- 主内容区 -->
            <main class="admin-content">
                <!-- 数据概览 -->
                <section id="dashboardSection" class="content-section">
                    <h2>数据概览</h2>
                    <div class="stats-grid">
                        <div class="stat-card">
                            <h3>今日预约</h3>
                            <div class="stat-number" id="todayAppointments">-</div>
                        </div>
                        <div class="stat-card">
                            <h3>本周预约</h3>
                            <div class="stat-number" id="weekAppointments">-</div>
                        </div>
                        <div class="stat-card">
                            <h3>在职技师</h3>
                            <div class="stat-number" id="activeTherapists">-</div>
                        </div>
                        <div class="stat-card">
                            <h3>门店数量</h3>
                            <div class="stat-number" id="totalStores">-</div>
                        </div>
                    </div>
                </section>

                <!-- 技师管理 -->
                <section id="therapistsSection" class="content-section" style="display: none;">
                    <div class="section-header">
                        <h2>技师管理</h2>
                        <button class="btn btn-primary" onclick="openAddTherapistModal()">添加技师</button>
                    </div>
                    
                    <div class="filters">
                        <select id="filterStore" class="form-control" onchange="loadTherapists()">
                            <option value="">所有门店</option>
                        </select>
                    </div>
                    
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>姓名</th>
                                <th>职位</th>
                                <th>门店</th>
                                <th>从业年限</th>
                                <th>专长</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="therapistTableBody">
                            <!-- 动态生成 -->
                        </tbody>
                    </table>
                </section>

                <!-- 预约管理 -->
                <section id="appointmentsSection" class="content-section" style="display: none;">
                    <h2>预约管理</h2>
                    
                    <div class="filters">
                        <input type="date" id="filterDate" class="form-control" onchange="loadAppointments()">
                        <select id="filterStatus" class="form-control" onchange="loadAppointments()">
                            <option value="">所有状态</option>
                            <option value="pending">待确认</option>
                            <option value="confirmed">已确认</option>
                            <option value="completed">已完成</option>
                            <option value="cancelled">已取消</option>
                        </select>
                    </div>
                    
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>预约时间</th>
                                <th>客户姓名</th>
                                <th>联系电话</th>
                                <th>技师</th>
                                <th>门店</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="appointmentTableBody">
                            <!-- 动态生成 -->
                        </tbody>
                    </table>
                </section>

                <!-- 门店管理 -->
                <section id="storesSection" class="content-section" style="display: none;">
                    <div class="section-header">
                        <h2>门店管理</h2>
                        <button class="btn btn-primary" onclick="openAddStoreModal()">添加门店</button>
                    </div>
                    
                    <div class="filters">
                        <input type="text" id="storeSearchInput" class="form-control" placeholder="搜索门店名称..." onkeyup="searchStores()">
                        <button class="btn btn-secondary" onclick="loadStores()">刷新列表</button>
                    </div>
                    
                    <div id="storesList" class="store-grid">
                        <!-- 动态生成 -->
                    </div>
                </section>

                <!-- 统计报表 -->
                <section id="statisticsSection" class="content-section" style="display: none;">
                    <h2>统计报表</h2>
                    
                    <div class="date-range">
                        <input type="date" id="statsStartDate" class="form-control">
                        <span>至</span>
                        <input type="date" id="statsEndDate" class="form-control">
                        <button class="btn btn-primary" onclick="loadStatistics()">查询</button>
                    </div>
                    
                    <div id="statisticsContent">
                        <!-- 动态生成 -->
                    </div>
                </section>
            </main>
        </div>
    </div>

    <!-- 添加技师模态框 -->
    <div id="addTherapistModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAddTherapistModal()">&times;</span>
            <h2>添加技师</h2>
            <form id="addTherapistForm">
                <div class="form-group">
                    <label for="therapistStore">所属门店 *</label>
                    <select id="therapistStore" class="form-control" required>
                        <option value="">请选择门店</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="therapistName">姓名 *</label>
                    <input type="text" id="therapistName" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="therapistPosition">职位 *</label>
                    <select id="therapistPosition" class="form-control" required>
                        <option value="调理师">调理师</option>
                        <option value="推拿师">推拿师</option>
                        <option value="艾灸师">艾灸师</option>
                        <option value="专家医师">专家医师</option>
                        <option value="健康管理师">健康管理师</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="therapistExperience">从业年限 *</label>
                    <input type="number" id="therapistExperience" class="form-control" min="1" required>
                </div>
                <div class="form-group">
                    <label for="therapistSpecialties">专长 * (多个用逗号分隔)</label>
                    <input type="text" id="therapistSpecialties" class="form-control" placeholder="如：按摩，经络疏通，艾灸" required>
                </div>
                <div class="form-group">
                    <label for="therapistPhone">联系电话</label>
                    <input type="tel" id="therapistPhone" class="form-control">
                </div>
                <div class="form-group">
                    <label for="therapistHonors">荣誉称号</label>
                    <input type="text" id="therapistHonors" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary btn-block">添加</button>
            </form>
        </div>
    </div>

    <!-- 编辑技师模态框 -->
    <div id="editTherapistModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeEditTherapistModal()">&times;</span>
            <h2>编辑技师</h2>
            <form id="editTherapistForm">
                <input type="hidden" id="editTherapistId">
                <div class="form-group">
                    <label for="editTherapistStore">所属门店 *</label>
                    <select id="editTherapistStore" class="form-control" required>
                        <option value="">请选择门店</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editTherapistName">姓名 *</label>
                    <input type="text" id="editTherapistName" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="editTherapistPosition">职位 *</label>
                    <select id="editTherapistPosition" class="form-control" required>
                        <option value="调理师">调理师</option>
                        <option value="推拿师">推拿师</option>
                        <option value="艾灸师">艾灸师</option>
                        <option value="专家医师">专家医师</option>
                        <option value="健康管理师">健康管理师</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editTherapistExperience">从业年限 *</label>
                    <input type="number" id="editTherapistExperience" class="form-control" min="1" required>
                </div>
                <div class="form-group">
                    <label for="editTherapistSpecialties">专长 * (多个用逗号分隔)</label>
                    <input type="text" id="editTherapistSpecialties" class="form-control" placeholder="如：按摩，经络疏通，艾灸" required>
                </div>
                <div class="form-group">
                    <label for="editTherapistPhone">联系电话</label>
                    <input type="tel" id="editTherapistPhone" class="form-control">
                </div>
                <div class="form-group">
                    <label for="editTherapistHonors">荣誉称号</label>
                    <input type="text" id="editTherapistHonors" class="form-control">
                </div>
                <div class="form-group">
                    <label for="editTherapistStatus">状态</label>
                    <select id="editTherapistStatus" class="form-control">
                        <option value="active">在职</option>
                        <option value="inactive">离职</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-block">更新</button>
            </form>
        </div>
    </div>

    <!-- 添加门店模态框 -->
    <div id="addStoreModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAddStoreModal()">&times;</span>
            <h2>添加门店</h2>
            <form id="addStoreForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="storeName">门店名称 *</label>
                        <input type="text" id="storeName" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="storeCode">门店编码 *</label>
                        <input type="text" id="storeCode" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="storeAddress">门店地址 *</label>
                    <input type="text" id="storeAddress" class="form-control" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="storePhone">联系电话</label>
                        <input type="tel" id="storePhone" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="storeManager">店长姓名</label>
                        <input type="text" id="storeManager" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="storeHours">营业时间 *</label>
                    <input type="text" id="storeHours" class="form-control" value="9:00-21:00" required>
                </div>
                <div class="form-group">
                    <label for="storeDescription">门店描述</label>
                    <textarea id="storeDescription" class="form-control" rows="3"></textarea>
                </div>
                <div class="button-group">
                    <button type="button" class="btn btn-secondary" onclick="closeAddStoreModal()">取消</button>
                    <button type="submit" class="btn btn-primary">添加门店</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 编辑门店模态框 -->
    <div id="editStoreModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeEditStoreModal()">&times;</span>
            <h2>编辑门店</h2>
            <form id="editStoreForm">
                <input type="hidden" id="editStoreId">
                <div class="form-row">
                    <div class="form-group">
                        <label for="editStoreName">门店名称 *</label>
                        <input type="text" id="editStoreName" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="editStoreCode">门店编码 *</label>
                        <input type="text" id="editStoreCode" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="editStoreAddress">门店地址 *</label>
                    <input type="text" id="editStoreAddress" class="form-control" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="editStorePhone">联系电话</label>
                        <input type="tel" id="editStorePhone" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="editStoreManager">店长姓名</label>
                        <input type="text" id="editStoreManager" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="editStoreHours">营业时间 *</label>
                    <input type="text" id="editStoreHours" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="editStoreDescription">门店描述</label>
                    <textarea id="editStoreDescription" class="form-control" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="editStoreStatus">状态</label>
                    <select id="editStoreStatus" class="form-control">
                        <option value="active">营业中</option>
                        <option value="maintenance">装修中</option>
                        <option value="closed">已关闭</option>
                    </select>
                </div>
                <div class="button-group">
                    <button type="button" class="btn btn-secondary" onclick="closeEditStoreModal()">取消</button>
                    <button type="submit" class="btn btn-primary">更新门店</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
