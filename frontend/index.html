<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>名医堂 3.0 - 专业中医按摩预约平台</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 顶部导航 -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1>名医堂 3.0</h1>
                <span class="tagline">专业中医按摩·推拿正骨·艾灸调理</span>
            </div>
            <div class="nav-links">
                <a href="#stores" onclick="showStores()">门店查询</a>
                <a href="#therapists" onclick="showTherapists()">技师团队</a>
                <a href="#appointment" onclick="showAppointment()">在线预约</a>
                <a href="admin.html" class="admin-link">管理后台</a>
            </div>
        </div>
    </nav>

    <!-- 主要内容区 -->
    <main>
        <!-- 门店查询区域 -->
        <section id="storesSection" class="content-section">
            <div class="container">
                <h2>门店查询</h2>
                <div class="search-box">
                    <select id="storeSelect" class="form-control" onchange="showStoreDetails()">
                        <option value="">选择门店查看详情</option>
                    </select>
                    <button class="btn btn-primary" onclick="showStoreTherapists()">查看该店技师</button>
                </div>
                <div id="storeDetails" class="store-details"></div>
                <div id="storeTherapists" class="therapist-grid"></div>
            </div>
        </section>

        <!-- 技师查询区域 -->
        <section id="therapistsSection" class="content-section" style="display:none;">
            <div class="container">
                <h2>技师团队</h2>
                <div class="search-box">
                    <select id="therapistStoreFilter" class="form-control">
                        <option value="">所有门店</option>
                    </select>
                    <input type="text" id="specialtyInput" class="form-control" placeholder="搜索专长（如：颈肩腰腿痛）">
                    <button class="btn btn-primary" onclick="searchTherapists()">搜索技师</button>
                </div>
                <div id="therapistList" class="therapist-grid"></div>
            </div>
        </section>

        <!-- 预约区域 -->
        <section id="appointmentSection" class="content-section" style="display:none;">
            <div class="container">
                <h2>在线预约</h2>
                <div class="appointment-form">
                    <div class="form-group">
                        <label>选择门店</label>
                        <select id="appointmentStore" class="form-control" onchange="loadStoreTherapists()">
                            <option value="">请选择门店</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>选择技师</label>
                        <select id="appointmentTherapist" class="form-control">
                            <option value="">请先选择门店</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>您的姓名</label>
                        <input type="text" id="userName" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>手机号码</label>
                        <input type="tel" id="userPhone" class="form-control" pattern="1[3-9]\d{9}">
                    </div>
                    <div class="form-group">
                        <label>预约日期</label>
                        <input type="date" id="appointmentDate" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>预约时间</label>
                        <select id="appointmentTime" class="form-control" required>
                            <option value="">请选择时间</option>
                            <option value="09:00">09:00</option>
                            <option value="10:00">10:00</option>
                            <option value="11:00">11:00</option>
                            <option value="14:00">14:00</option>
                            <option value="15:00">15:00</option>
                            <option value="16:00">16:00</option>
                            <option value="17:00">17:00</option>
                            <option value="18:00">18:00</option>
                            <option value="19:00">19:00</option>
                            <option value="20:00">20:00</option>
                        </select>
                    </div>
                    <button class="btn btn-primary btn-block" onclick="submitAppointment()">提交预约</button>
                </div>
            </div>
        </section>
    </main>

    <!-- 页脚 -->
    <footer>
        <div class="container">
            <p>&copy; 2025 名医堂数据平台 3.0 - 专业中医调理服务</p>
            <p>营业时间：9:00 - 21:00 | 客服电话：400-888-8888</p>
        </div>
    </footer>

    <script src="js/client.js"></script>
</body>
</html>
